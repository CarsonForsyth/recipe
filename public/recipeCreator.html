<!DOCTYPE html>
<html>
<head>
    <title>Recipe Hosting Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 30px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter author">
        </div>
        <div class="form-group">
          <label for="public">Public</label>
          <input type="checkbox" class="form-control" id="public" placeholder="Enter public">
        </div>
        <div class="form-group">
          <label for="categories">Categories</label>
          <input type="text" class="form-control" id="categories" placeholder="Enter categories">
        </div>
        <div class="form-group">
          <label for="prepTime">Prep Time</label>
          <input type="number" class="form-control" id="prepTime" placeholder="Enter prep time">
        </div>
        <div class="form-group">
          <label for="cookTime">Cook Time</label>
          <input type="number" class="form-control" id="cookTime" placeholder="Enter cook time">
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" class="form-control" id="section" placeholder="Enter section title">
            <div class="form-group">
                <label for="steps">Steps</label>
                
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onClick="addSection()">Add Section</button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="steps">List of Steps</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Steps</span>
              </div>
              <input type="text" class="form-control" id="steps">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="addStep">Add Step</button>
              </div>
            </div>
            <div id="stepsList"></div>
          </div>
        <div class="form-group">
          <label for="servingSuggestions">Serving Suggestions</label>
          <input type="number" class="form-control" id="servingSuggestions" placeholder="Enter serving suggestions">
        </div>
        <div class="form-group">
          <label for="variations">Variations</label>
          <input type="text" class="form-control" id="variations" placeholder="Enter variations">
        </div>

      <script type="text/javascript">
        document.getElementById('addStep').addEventListener('click', function(){
            let stepsList = document.getElementById('stepsList');
            let step = document.getElementById('steps').value;

            let stepElement = document.createElement('div');
            let stepText = document.createTextNode(step);
            stepElement.appendChild(stepText);

            stepsList.appendChild(stepElement);
        });
        function addIngredient(){
          var ingredientsDiv = document.getElementById("ingredients");
          var row = document.createElement("div");
          row.setAttribute("class", "row");
          var col1 = document.createElement("div");
          col1.setAttribute("class", "col-md-4");
          var col2 = document.createElement("div");
          col2.setAttribute("class", "col-md-3");
          var col3 = document.createElement("div");
          col3.setAttribute("class", "col-md-3");
          var col4 = document.createElement("div");
          col4.setAttribute("class", "col-md-2");
          var input1 = document.createElement("input");
          input1.setAttribute("type", "text");
          input1.setAttribute("name", "ingredients[]");
          input1.setAttribute("class", "form-control");
          input1.setAttribute("placeholder", "Ingredient");
          var input2 = document.createElement("input");
          input2.setAttribute("type", "text");
          input2.setAttribute("name", "quantities[]");
          input2.setAttribute("class", "form-control");
          input2.setAttribute("placeholder", "Quantity");
          var input3 = document.createElement("input");
          input3.setAttribute("type", "text");
          input3.setAttribute("name", "units[]");
          input3.setAttribute("class", "form-control");
          input3.setAttribute("placeholder", "Unit");
          var button = document.createElement("button");
          button.setAttribute("type", "button");
          button.setAttribute("class", "btn btn-primary");
          button.setAttribute("onClick", "addIngredient()");
          button.innerHTML = "Add Ingredient";
          col1.appendChild(input1);
          col2.appendChild(input2);
          col3.appendChild(input3);
          col4.appendChild(button);
          row.appendChild(col1);
          row.appendChild(col2);
          row.appendChild(col3);
          row.appendChild(col4);
          ingredientsDiv.appendChild(row);
        }
      </script>
</body>
</html>
